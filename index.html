<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS GAME</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="userscore">0</span>:<span id="computerscore">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="img/rock.png" id="r" alt="">
        </div>
        <div class="choice">
            <img src="img/paper.png" id="p" alt="">
        </div>
        <div class="choice">
            <img src="img/scissors.png" id="s" alt="">
        </div>
        <p id="action-message">Make your move.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
